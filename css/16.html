<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio TABLAS</title>
    <link rel="stylesheet" href="../css/16.css">
</head>
<body>
<h1 class="title">TABLAS</h1>
<div class="table-container">
    <table class="table">
        <caption>Lista en CSS de el tiempo</caption>
        <colgroup>
            <col class="col1">
            <col class="col2">
            <col class="col3">
        </colgroup>
        <thead>
            <th class="table__head">Hoy</th>
            <th class="table__head">Mañana</th>
            <th class="table__head">Pasado mañana</th>
        </thead>
        <tbody>
            <tr class="table__row">
                <td class="table__data">19°</td>
                <td class="table__data">40° </td>
                <td class="table__data">30° </td>
            </tr>
            <tr class="table__row">
                <td class="table__data">Soleado</td>
                <td class="table__data">Mayormente Nublado</td>
                <td class="table__data">Parvialmente Nublado</td>
            </tr>
            <tr class="table__row">
                <td class="table__data">Este 13 km/h°</td>
                <td class="table__data">Este 15 km/h°</td>
                <td class="table__data">Este 20 km/h°</td>
            </tr>
        </tbody>
    </table>
</div>
   
</body>
</html>
