<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listas en html</title>
    </head>
    <body>
       <h1>Listas ordenadas de bebidas</h1>
       <ol>
        <li>Café</li>
        <li>té</li>
        <li>leche</li>
       </ol>
       
       <h1>Listas desordenadas de bebidas</h1>
       <ul>
        <li>Café</li>
        <li>té</li>
        <li>leche</li>
       </ul>
       <h1>otro tipo de listas</h1>
       <dl>
        <dt>Café</dt>
        <dd>Café corto</dd>
        <dd>Café con leche</dd>
        <dt>Té</dt>
        <dd>de menta</dd>
        <dd>de manzanilla</dd>
       </dl>
     </body>    
</html>
