<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios en html</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <form action="action.php" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido"><br><br>


            <label for="sexo">Sexo: </label>
            <input type="radio" id="femenino" name="sexo" value="femenino">Femenino
            <input type="radio" id="masculino" name="sexo" value="masculino">Masculino
            <input type="radio" id="otros" name="sexo" value="otros">Otros <br><br>
            
            <label>Vehículos</label>
            <input type="checkbox" id="vehículo 1" name="bicicleta" value="Bicicleta">Bicicletas
            <input type="checkbox" id="vehículo 2" name="moto" value="moto">Motos
            <input type="checkbox" id="vehículo 3" name="auto" value="auto">Autos
            <input type="submit" value="Enviar datos">
        </form>
    </body>
</html>
